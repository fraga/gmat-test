<!DOCTYPE html>
<html lang="en" ng-app="gmatApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gmat Test</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-cloak ng-controller="QuestionController as questionCtrl">
    <div class="container">
	<h1>Question - {{ questionCtrl.question.type }}</h1>
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h3 class="panel-bold">{{ questionCtrl.question.description }}
				<span class="label label-success" ng-show="questionCtrl.answered && questionCtrl.isCorrect">Correct!</span>
				<span class="label label-danger" ng-show="questionCtrl.answered && !questionCtrl.isCorrect">Incorrect!</span>
        <span class="label label-info" ng-show="questionCtrl.answered">{{ questionCtrl.elapsedTime }} ms</span>
			</h3>				
		  </div>
		  <form class="panel-body" name="myform">
		      <div class="form-group">
					<div class="radio" ng-repeat="answer in questionCtrl.question.answers">
						<label>
							<input type="radio" ng-model="questionCtrl.choice" value="{{ answer.value }}" name="answer" ng-disabled="questionCtrl.answered">
							{{ answer.desc }}
						</label>
					</div>
								 <button type="button" class="btn btn-primary" ng-click="questionCtrl.verify(questionCtrl.choice, questionCtrl.question.correct)" ng-disabled="questionCtrl.answered">Submit</button>
				</div>
				<p><tt>choice = {{ questionCtrl.choice }}</tt></p>
		  </form>
		<div class="panel-footer" ng-show="questionCtrl.answered">
			<button type="button" class="btn btn-default btn-lg" ng-click="questionCtrl.nextQuestion()">
			  Next<span class="glyphicon glyphicon-step-forward"></span></button>
		</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
